<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Domination Playbook</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0047AB 0%, #003380 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        .logo {
            width: 150px;
            height: 150px;
            margin: 0 auto 30px;
            background: #0047AB;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: white;
        }

        h1 {
            color: #0047AB;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 16px;
        }

        .input-group {
            margin-bottom: 30px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #0047AB;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: #0047AB;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-login:hover {
            background: #003380;
        }

        .error {
            color: #ff4444;
            margin-top: 15px;
            display: none;
        }

        .error.show {
            display: block;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 40px 25px;
            }

            h1 {
                font-size: 26px;
            }

            .logo {
                width: 120px;
                height: 120px;
                font-size: 48px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">ðŸ¤–</div>
        <h1>AI Domination Playbook</h1>
        <p class="subtitle">Enter password to access the course</p>

        <form id="loginForm">
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" autofocus>
            </div>
            <button type="submit" class="btn-login">Access Playbook</button>
            <p class="error" id="error">Incorrect password. Please try again.</p>
        </form>
    </div>

    <script>
        const correctPassword = 'Sklar';
        const loginForm = document.getElementById('loginForm');
        const passwordInput = document.getElementById('password');
        const errorMsg = document.getElementById('error');

        // Check if already authenticated
        if (sessionStorage.getItem('aiPlaybookAuth') === 'true') {
            window.location.href = 'index.html';
        }

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();

            if (passwordInput.value === correctPassword) {
                sessionStorage.setItem('aiPlaybookAuth', 'true');
                window.location.href = 'index.html';
            } else {
                errorMsg.classList.add('show');
                passwordInput.value = '';
                passwordInput.focus();

                setTimeout(() => {
                    errorMsg.classList.remove('show');
                }, 3000);
            }
        });
    </script>
</body>
</html>
